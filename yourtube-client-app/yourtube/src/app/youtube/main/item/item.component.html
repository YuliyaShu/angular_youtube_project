<mat-card class="example-card">
  <img mat-card-image [src]="videoThumbnail" alt="videoThumbnail">
  <mat-card-content>
    <mat-icon [matBadge]="setCount(viewsCount)" matBadgeColor="accent">remove_red_eye</mat-icon>
    <mat-icon [matBadge]="setCount(likesCount)" matBadgeColor="accent">mood</mat-icon>
    <mat-icon [matBadge]="setCount(dislikesCount)" matBadgeColor="accent">mood_bad</mat-icon>
    <mat-icon [matBadge]="setCount(commentsCount)" matBadgeColor="accent"> comment</mat-icon>
  </mat-card-content>
  <mat-card-header >
    <mat-card-title >{{videoTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <a routerLink="/video/{{ id }}">
      <button mat-raised-button color="blue">More</button>
    </a>
  </mat-card-actions>
  <mat-card-footer>
    <div class="color-line" [appColorLine]="publishedAt"></div>
  </mat-card-footer>
</mat-card>
