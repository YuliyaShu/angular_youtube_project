<div class="container">
  <app-item
    *ngFor="let item of items"
    [videoThumbnail]="item.snippet.thumbnails.standard.url"
    [viewsCount]="item.statistics.viewCount"
    [likesCount]="item.statistics.likeCount"
    [dislikesCount]="item.statistics.dislikeCount"
    [commentsCount]="item.statistics.commentCount"
    [videoTitle]="item.snippet.title"
></app-item>
</div>
